<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件库</title>
    
    <!-- 依赖的 JS 和 CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-s-fc-loader.js"></script>
    <link rel="prefetch" href="/assets/main.mjs" />
    <link rel="prefetch" href="/assets/MimeIcon.vue" />
    <link rel="stylesheet" href="/assets/main.css" />

    <!-- ================== START: 全能图标配置 ================== -->
    <!-- [必须] 主图标，兼容性最强 -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <!-- [推荐] 苹果设备图标 -->
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <!-- [必须] PWA & 安卓图标配置文件 -->
    <link rel="manifest" href="/assets/manifest.webmanifest" />
    <!-- ================== END: 全能图标配置 ================== -->
  </head>
  
  <body>
    <div id="app"></div>

    <script>
      const { loadModule } = window["vue3-sfc-loader"];

      const options = {
        moduleCache: { vue: Vue },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = document.createElement("style");
          style.textContent = textContent;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const app = Vue.createApp({
        components: {
          App: Vue.defineAsyncComponent(() =>
            loadModule("/assets/App.vue", options)
          ),
        },
        template: "<App></App>",
      });

      app.mount("#app");
    </script>

    <script type="module"></script>

    <!-- ================== START: 终极修复补丁 ================== -->
    <!-- 这个脚本将在所有内容加载后，强制浏览器重新设置图标 -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          // 查找所有可能的图标 link 标签，并刷新它们
          const iconLinks = document.querySelectorAll("link[rel*='icon']");
          if (iconLinks.length > 0) {
            iconLinks.forEach(link => {
              // 通过重新赋值href，强制浏览器刷新标签页图标
              const originalHref = link.href;
              link.href = ''; // 先清空
              link.href = originalHref; // 再赋值
            });
            console.log('Favicon reloaded forcefully.');
          }
        }, 1000); // 延迟1秒执行，确保Vue渲染完成
      });
    </script>
    <!-- ================== END: 终极修复补丁 ================== -->

  </body>
</html>
